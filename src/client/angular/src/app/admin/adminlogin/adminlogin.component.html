<div class="container">
  <!-- Form -->
  <div class="row">
    <div class="col-6">
      <div class="form-example card mt-5 pl-5 pt-5 pb-5">
      <form [formGroup]="aLogin" (ngSubmit)="loginAdmin()">
      <h1>Admin Login</h1>

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" name="userEmail" formControlName="userEmail" class="form-control" id="exampleInputEmail1" required>
          
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="userPassword" formControlName="userPassword" class="form-control"
            id="exampleInputPassword1" required>
        </div>

      <div>
      <button type="submit" class="btn btn-success">Login</button>
      </div>
      <p class="text-center mt-3">Don't have an account? <a href="#">SignUp?</a></p>
     </form>
   </div>

    <div class="text-center text-danger">
      <h2 *ngIf="invalid">{{invalid}}</h2>
    </div>
  </div>
  </div>
