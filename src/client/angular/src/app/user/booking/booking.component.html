<div class="container">
  <!-- Table -->
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-4">
      <h1>Bus Booking</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Number of Seats</th>
            <th>User ID</th>
            <th>Schedule ID</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings; let i = index">
            <td>
              <input
                type="number"
                [(ngModel)]="booking.numSeats"
                name="numSeats"
                class="form-control"
                required
              />
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="booking.userID"
                name="userID"
                class="form-control"
                required
              />
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="booking.scheduleID"
                name="scheduleID"
                class="form-control"
                required
              />
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="booking.price"
                name="price"
                class="form-control"
                required
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
