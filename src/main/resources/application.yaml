spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rll
    username: rll
    password: rll
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: mysql
